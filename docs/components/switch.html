<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch - Aural UI</title>

    <!-- Aural UI CSS -->
    <link rel="stylesheet" href="../aural-ui.css?v=9">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="../dark.css" id="theme-link">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Main Content */
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--space-8);
            min-height: 100vh;
        }

        .page-header {
            margin-bottom: var(--space-8);
        }

        .page-title {
            font-size: var(--text-3xl);
            font-weight: var(--font-bold);
            color: var(--color-text-primary);
            margin: 0 0 var(--space-4) 0;
        }

        .page-description {
            font-size: var(--text-lg);
            color: var(--color-text-secondary);
            line-height: 1.8;
            margin: 0;
        }

        /* Example Container */
        .example-container {
            margin-bottom: var(--space-8);
        }

        .example-label {
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: var(--tracking-wide);
            margin-bottom: var(--space-3);
        }

        .example-demo {
            padding: var(--space-6);
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border-subtle);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-4);
        }

        .example-demo > * {
            width: 100%;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: var(--space-6);
            right: var(--space-6);
            z-index: 200;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .main-content {
                padding: var(--space-6) var(--space-4);
            }

            .page-title {
                font-size: var(--text-2xl);
            }

            .page-description {
                font-size: var(--text-base);
            }

            .theme-toggle {
                top: var(--space-4);
                right: var(--space-4);
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Switch</h1>
            <p class="page-description">iOS-style toggle switches for binary on/off options. (Unified component - replaces both Toggle and Switch)</p>
        </div>

        <div class="example-container">
            <div class="example-label">Basic Switches</div>
            <div class="example-demo">
                <div class="flex flex-col gap-4">
                    <label class="switch">
                        <input type="checkbox" role="switch" checked>
                        <span>Enable notifications</span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" role="switch">
                        <span>Auto-save</span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" role="switch" disabled>
                        <span>Disabled switch</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example-label">Sizes</div>
            <div class="example-demo">
                <div class="flex flex-col gap-4">
                    <label class="switch switch-sm">
                        <input type="checkbox" role="switch" checked>
                        <span>Small switch</span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" role="switch" checked>
                        <span>Default switch</span>
                    </label>
                    <label class="switch switch-lg">
                        <input type="checkbox" role="switch" checked>
                        <span>Large switch</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example-label">Color Variants</div>
            <div class="example-demo">
                <div class="flex flex-col gap-4">
                    <label class="switch">
                        <input type="checkbox" role="switch" checked>
                        <span>Primary (default)</span>
                    </label>
                    <label class="switch switch-success">
                        <input type="checkbox" role="switch" checked>
                        <span>Success</span>
                    </label>
                    <label class="switch switch-warning">
                        <input type="checkbox" role="switch" checked>
                        <span>Warning</span>
                    </label>
                    <label class="switch switch-error">
                        <input type="checkbox" role="switch" checked>
                        <span>Error</span>
                    </label>
                    <label class="switch switch-info">
                        <input type="checkbox" role="switch" checked>
                        <span>Info</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example-label">With Description</div>
            <div class="example-demo">
                <label class="switch switch-with-description">
                    <input type="checkbox" role="switch" checked>
                    <span>
                        Email notifications
                        <span class="switch-description">Receive email updates about your account activity</span>
                    </span>
                </label>
            </div>
        </div>

        <div class="example-container">
            <div class="example-label">Label Position</div>
            <div class="example-demo">
                <div class="flex flex-col gap-4">
                    <label class="switch">
                        <input type="checkbox" role="switch" checked>
                        <span>Label on right (default)</span>
                    </label>
                    <label class="switch switch-label-left">
                        <input type="checkbox" role="switch" checked>
                        <span>Label on left</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example-label">Switch Group</div>
            <div class="example-demo">
                <div class="switch-group">
                    <div class="switch-group-label">Notification preferences</div>
                    <div class="switch-group-description">Choose which notifications you want to receive</div>
                    <label class="switch">
                        <input type="checkbox" role="switch" checked>
                        <span>Email notifications</span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" role="switch">
                        <span>Push notifications</span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" role="switch">
                        <span>SMS notifications</span>
                    </label>
                </div>
            </div>
        </div>

    </main>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button class="btn btn-secondary btn-sm" onclick="toggleTheme()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
        </button>
    </div>

    <!-- Aural UI JavaScript -->
    <script src="../aural-ui.js?v=9"></script>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Theme toggle
        let isDark = true;
        function toggleTheme() {
            const themeLink = document.getElementById('theme-link');
            isDark = !isDark;
            themeLink.href = isDark ? '../dark.css' : '../light.css';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            isDark = savedTheme === 'dark';
            document.getElementById('theme-link').href = isDark ? '../dark.css' : '../light.css';
        }
    </script>    <!-- Unified Theme Sync -->
    <script>
    (function() {
        // Sync theme from localStorage IMMEDIATELY
        const savedTheme = localStorage.getItem('theme') || 'dark';
        const themeLink = document.getElementById('theme-link');

        if (themeLink) {
            const isInComponents = window.location.pathname.includes('/components/');
            const relativePath = isInComponents ? '../' : './';
            const themePath = savedTheme === 'dark' ? relativePath + 'dark.css' : relativePath + 'light.css';

            console.log('Applying theme:', savedTheme, 'Path:', themePath);
            themeLink.href = themePath;
        } else {
            console.error('Theme link not found!');
        }

        // Hide theme toggle in iframe (demo.html controls theme)
        window.addEventListener('DOMContentLoaded', function() {
            try {
                if (window.self !== window.top) {
                    const themeToggle = document.querySelector('.theme-toggle');
                    if (themeToggle) {
                        themeToggle.style.display = 'none';
                    }
                }
            } catch (e) {}
        });
    })();
    </script>
</body>
</html>

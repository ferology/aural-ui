<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggles - Aural UI</title>

    <!-- Aural UI CSS -->
    <link rel="stylesheet" href="../aural-ui.css?v=1769438626">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="../dark.css" id="theme-link">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Main Content */
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--space-8);
            min-height: 100vh;
        }

        .page-header {
            margin-bottom: var(--space-8);
        }

        .page-title {
            font-size: var(--text-3xl);
            font-weight: var(--font-bold);
            color: var(--color-text-primary);
            margin: 0 0 var(--space-4) 0;
        }

        .page-description {
            font-size: var(--text-lg);
            color: var(--color-text-secondary);
            line-height: 1.8;
            margin: 0;
        }

        /* Example Container */
        .example-container {
            margin-bottom: var(--space-8);
        }

        .example-label {
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: var(--tracking-wide);
            margin-bottom: var(--space-3);
        }

        .example-demo {
            padding: var(--space-6);
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border-subtle);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-4);
        }

        .content-section {
            margin-bottom: var(--space-8);
        }

        .section-title {
            font-size: var(--text-2xl);
            font-weight: var(--font-semibold);
            color: var(--color-text-primary);
            margin: 0 0 var(--space-4) 0;
        }

        .section-content {
            font-size: var(--text-base);
            color: var(--color-text-secondary);
            line-height: 1.8;
        }

        .section-content h3 {
            font-size: var(--text-xl);
            font-weight: var(--font-semibold);
            color: var(--color-text-primary);
            margin: var(--space-6) 0 var(--space-3) 0;
        }

        .section-content p {
            margin: 0 0 var(--space-4) 0;
        }

        .section-content ul, .section-content ol {
            margin: 0 0 var(--space-4) 0;
            padding-left: var(--space-6);
        }

        .section-content li {
            margin-bottom: var(--space-2);
        }

        .section-content code {
            background: var(--color-bg-tertiary);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-size: 0.9em;
        }

        .section-content pre {
            background: var(--color-bg-tertiary);
            padding: var(--space-4);
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin: var(--space-4) 0;
        }

        .section-content pre code {
            background: none;
            padding: 0;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: var(--space-6);
            right: var(--space-6);
            z-index: 200;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .main-content {
                padding: var(--space-6) var(--space-4);
            }

            .page-title {
                font-size: var(--text-2xl);
            }

            .page-description {
                font-size: var(--text-base);
            }

            .section-title {
                font-size: var(--text-xl);
            }

            .theme-toggle {
                top: var(--space-4);
                right: var(--space-4);
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Toggles</h1>
            <p class="page-description">Toggle controls for settings.</p>
        </div>

        <div class="example-container">
                <div class="example-label">Sizes</div>
                <div class="example-demo">
                    <div class="flex flex-col gap-3">
                        <label class="toggle toggle-sm">
                            <input type="checkbox" role="switch" checked>
                            <span>Small</span>
                        </label>
                        <label class="toggle">
                            <input type="checkbox" role="switch" checked>
                            <span>Default</span>
                        </label>
                        <label class="toggle toggle-lg">
                            <input type="checkbox" role="switch" checked>
                            <span>Large</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="example-container">
                <div class="example-label">Color Variants</div>
                <div class="example-demo">
                    <div class="flex flex-col gap-3">
                        <label class="toggle toggle-success">
                            <input type="checkbox" role="switch" checked>
                            <span>Success</span>
                        </label>
                        <label class="toggle toggle-warning">
                            <input type="checkbox" role="switch" checked>
                            <span>Warning</span>
                        </label>
                        <label class="toggle toggle-error">
                            <input type="checkbox" role="switch" checked>
                            <span>Error</span>
                        </label>
                    </div>
                </div>
            </div>

    </main>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button class="btn btn-secondary btn-sm" onclick="toggleTheme()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
        </button>
    </div>

    <!-- Aural UI JavaScript -->
    <script src="../aural-ui.js?v=9"></script>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Theme toggle
        let isDark = true;
        function toggleTheme() {
            const themeLink = document.getElementById('theme-link');
            isDark = !isDark;
            themeLink.href = isDark ? '../dark.css' : '../light.css';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            isDark = savedTheme === 'dark';
            document.getElementById('theme-link').href = isDark ? '../dark.css' : '../light.css';
        }
    <!-- Unified Theme Sync -->
    <script>
    (function() {
        // Comprehensive theme sync supporting all 7 themes
        const savedTheme = localStorage.getItem('theme') || 'dark';
        const themeLink = document.getElementById('theme-link');
        
        if (themeLink) {
            const isInComponents = window.location.pathname.includes('/components/');
            const relativePath = isInComponents ? '../' : './';
            
            // All 7 theme mappings
            const themeFiles = {
                'dark': 'dark.css',
                'light': 'light.css',
                'neon': 'neon.css',
                'neon-refined': 'neon-refined.css',
                'kinetic': 'kinetic.css',
                'high-contrast': 'high-contrast.css',
                'colorblind': 'colorblind-friendly.css'
            };

            const themeFile = themeFiles[savedTheme] || 'dark.css';
            const themePath = relativePath + themeFile;
            
            console.log('Applying theme:', savedTheme, 'Path:', themePath);
            themeLink.href = themePath;

            // Load theme-specific component CSS
            const themeComponents = {
                'kinetic': ['kinetic-buttons.css', 'kinetic-cards.css'],
                'neon': ['fonts-neon.css', 'deluxe-neon.css'],
                'neon-refined': ['fonts-neon.css', 'buttons-refined.css', 'cards-refined.css']
            };

            // Remove existing theme component links
            document.querySelectorAll('link[data-theme-component]').forEach(link => link.remove());

            // Add theme-specific components
            const components = themeComponents[savedTheme];
            if (components) {
                const head = document.head || document.getElementsByTagName('head')[0];
                components.forEach(filename => {
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = relativePath + filename;
                    link.setAttribute('data-theme-component', savedTheme);
                    head.appendChild(link);
                });
            }

            // Load neon-effects.js for neon themes
            if (savedTheme === 'neon' || savedTheme === 'neon-refined') {
                document.querySelectorAll('script[data-theme-script]').forEach(script => script.remove());
                
                const script = document.createElement('script');
                script.src = relativePath + 'neon-effects.js';
                script.setAttribute('data-theme-script', savedTheme);
                script.onload = () => {
                    if (document.body && !document.body.hasAttribute('data-neon-effects')) {
                        document.body.setAttribute('data-neon-effects', '');
                        if (window.Aural?.NeonEffects) {
                            window.Aural.NeonEffects.initAll({
                                particles: 30,
                                gradientMesh: true,
                                cursorGlow: false
                            });
                        }
                    }
                };
                document.body.appendChild(script);
            }
        } else {
            console.error('Theme link not found!');
        }

        // Hide theme toggle in iframe (demo.html controls theme)
        window.addEventListener('DOMContentLoaded', function() {
            try {
                if (window.self !== window.top) {
                    const themeToggle = document.querySelector('.theme-toggle');
                    if (themeToggle) {
                        themeToggle.style.display = 'none';
                    }
                }
            } catch (e) {}
        });
    })();
    </script>
    <!-- Theme Manager -->
    <script src="../js/theme-manager.js"></script>

</body>
</html>

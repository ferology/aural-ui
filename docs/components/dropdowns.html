<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns - Aural UI</title>
    <link rel="stylesheet" href="../aural-ui.css?v=1769438626">
    <link rel="stylesheet" href="../dark.css" id="theme-link">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { margin: 0; padding: 0; min-height: 100vh; }
        .main-content { max-width: 900px; margin: 0 auto; padding: var(--space-8); min-height: 100vh; }
        .page-header { margin-bottom: var(--space-10); }
        .page-title { font-size: var(--text-3xl); font-weight: var(--font-bold); color: var(--color-text-primary); margin: 0 0 var(--space-4) 0; }
        .page-description { font-size: var(--text-lg); color: var(--color-text-secondary); line-height: 1.8; margin: 0; }
        .example-container { margin-bottom: var(--space-12); }
        .example-label { font-size: var(--text-sm); font-weight: var(--font-semibold); color: var(--color-text-secondary); text-transform: uppercase; letter-spacing: var(--tracking-wide); margin-bottom: var(--space-4); }
        .example-demo { padding: var(--space-8); background: var(--color-bg-secondary); border: 1px solid var(--color-border-subtle); border-radius: var(--radius-md); margin-bottom: var(--space-4); min-height: 120px; display: flex; align-items: center; }
        .section-content { font-size: var(--text-base); color: var(--color-text-secondary); line-height: 1.8; }
        .section-content code { background: var(--color-bg-tertiary); padding: 2px 6px; border-radius: var(--radius-sm); font-size: 0.9em; }
    </style>
</head>
<body>
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Dropdowns</h1>
            <p class="page-description">Reveal contextual menus and actions on demand. Dropdowns display a list of options when triggered.</p>
        </div>

        <div class="example-container">
            <div class="example-label">Basic Dropdown</div>
            <div class="example-demo">
                <div class="dropdown" id="dropdown-basic">
                    <button class="btn btn-primary dropdown-trigger" aria-expanded="false">
                        Options
                        <i data-lucide="chevron-down" style="width: 16px; height: 16px; margin-left: 6px;"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Profile</a>
                        <a href="#" class="dropdown-item">Settings</a>
                        <a href="#" class="dropdown-item">Help Center</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../aural-ui.js?v=1769438626"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Explicitly initialize dropdowns
        if (typeof Aural !== 'undefined' && Aural.initDropdowns) {
            Aural.initDropdowns();
        }
    </script>
</body>
</html>

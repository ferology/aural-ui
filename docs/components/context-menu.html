<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Menu - Aural UI</title>

    <!-- Aural UI CSS -->
    <link rel="stylesheet" href="../aural-ui.css?v=13">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="../dark.css" id="theme-link">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Main Content */
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--space-8);
            min-height: 100vh;
        }

        .page-header {
            margin-bottom: var(--space-8);
        }

        .page-title {
            font-size: var(--text-3xl);
            font-weight: var(--font-bold);
            color: var(--color-text-primary);
            margin: 0 0 var(--space-4) 0;
        }

        .page-description {
            font-size: var(--text-lg);
            color: var(--color-text-secondary);
            line-height: 1.8;
            margin: 0;
        }

        /* Example Container */
        .example-container {
            margin-bottom: var(--space-8);
        }

        .example-label {
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: var(--tracking-wide);
            margin-bottom: var(--space-3);
        }

        .example-demo {
            padding: var(--space-6);
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border-subtle);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-4);
        }

        .content-section {
            margin-bottom: var(--space-8);
        }

        .section-title {
            font-size: var(--text-2xl);
            font-weight: var(--font-semibold);
            color: var(--color-text-primary);
            margin: 0 0 var(--space-4) 0;
        }

        .section-content {
            font-size: var(--text-base);
            color: var(--color-text-secondary);
            line-height: 1.8;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: var(--space-6);
            right: var(--space-6);
            z-index: 200;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .main-content {
                padding: var(--space-6) var(--space-4);
            }

            .page-title {
                font-size: var(--text-2xl);
            }

            .page-description {
                font-size: var(--text-base);
            }

            .theme-toggle {
                top: var(--space-4);
                right: var(--space-4);
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Context Menu</h1>
            <p class="page-description">Right-click menu with nested options.</p>
        </div>

        <div class="example-container">
            <div class="example-label">Try Right-Click</div>
            <div class="example-demo">
                <div style="background: var(--color-bg-secondary); border: 2px dashed var(--color-border-medium); border-radius: var(--radius-lg); padding: var(--space-8); text-align: center; cursor: pointer;" id="context-menu-trigger">
                    <svg style="width: 48px; height: 48px; margin: 0 auto var(--space-3); color: var(--color-text-secondary);" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 3H5a2 2 0 0 0-2 2v4m6-6h10a2 2 0 0 1 2 2v4M9 3v18m0 0h10a2 2 0 0 0 2-2V9M9 21H5a2 2 0 0 1-2-2V9m0 0h18"/>
                    </svg>
                    <p style="color: var(--color-text-primary); font-weight: var(--font-medium); margin-bottom: var(--space-1);">Right-click anywhere in this area</p>
                    <p style="color: var(--color-text-secondary); font-size: var(--text-sm);">to see the context menu</p>
                </div>
            </div>
        </div>

    </main>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button class="btn btn-secondary btn-sm" onclick="toggleTheme()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
        </button>
    </div>

    <!-- Aural UI JavaScript -->
    <script src="../aural-ui.js?v=9"></script>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Theme toggle
        let isDark = true;
        function toggleTheme() {
            const themeLink = document.getElementById('theme-link');
            isDark = !isDark;
            themeLink.href = isDark ? '../dark.css' : '../light.css';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            isDark = savedTheme === 'dark';
            document.getElementById('theme-link').href = isDark ? '../dark.css' : '../light.css';
        }
    </script>

    <!-- Context Menu Component JavaScript -->
    <script>
        class ContextMenu {
            constructor() {
                this.menu = null;
                this.trigger = document.getElementById('context-menu-trigger');
                this.createMenu();
                this.init();
            }

            createMenu() {
                // Create context menu HTML
                const menuHTML = `
                    <div class="context-menu" id="context-menu" style="
                        position: fixed;
                        background: var(--color-bg-primary);
                        border: 1px solid var(--color-border-subtle);
                        border-radius: var(--radius-md);
                        box-shadow: var(--shadow-lg);
                        padding: var(--space-2);
                        min-width: 200px;
                        z-index: 9999;
                        display: none;
                    ">
                        <div class="context-menu-item" style="
                            padding: var(--space-2) var(--space-3);
                            cursor: pointer;
                            border-radius: var(--radius-sm);
                            display: flex;
                            align-items: center;
                            gap: var(--space-2);
                            color: var(--color-text-primary);
                            font-size: var(--text-sm);
                            transition: background 0.15s;
                        " onmouseover="this.style.background='var(--color-bg-hover)'" onmouseout="this.style.background='transparent'">
                            <i data-lucide="copy" style="width: 16px; height: 10px;"></i>
                            <span>Copy</span>
                            <span style="margin-left: auto; color: var(--color-text-tertiary); font-size: var(--text-xs);">⌘C</span>
                        </div>
                        <div class="context-menu-item" style="
                            padding: var(--space-2) var(--space-3);
                            cursor: pointer;
                            border-radius: var(--radius-sm);
                            display: flex;
                            align-items: center;
                            gap: var(--space-2);
                            color: var(--color-text-primary);
                            font-size: var(--text-sm);
                            transition: background 0.15s;
                        " onmouseover="this.style.background='var(--color-bg-hover)'" onmouseout="this.style.background='transparent'">
                            <i data-lucide="scissors" style="width: 16px; height: 10px;"></i>
                            <span>Cut</span>
                            <span style="margin-left: auto; color: var(--color-text-tertiary); font-size: var(--text-xs);">⌘X</span>
                        </div>
                        <div class="context-menu-item" style="
                            padding: var(--space-2) var(--space-3);
                            cursor: pointer;
                            border-radius: var(--radius-sm);
                            display: flex;
                            align-items: center;
                            gap: var(--space-2);
                            color: var(--color-text-primary);
                            font-size: var(--text-sm);
                            transition: background 0.15s;
                        " onmouseover="this.style.background='var(--color-bg-hover)'" onmouseout="this.style.background='transparent'">
                            <i data-lucide="clipboard" style="width: 16px; height: 10px;"></i>
                            <span>Paste</span>
                            <span style="margin-left: auto; color: var(--color-text-tertiary); font-size: var(--text-xs);">⌘V</span>
                        </div>
                        <div style="height: 1px; background: var(--color-border-subtle); margin: var(--space-2) 0;"></div>
                        <div class="context-menu-item" style="
                            padding: var(--space-2) var(--space-3);
                            cursor: pointer;
                            border-radius: var(--radius-sm);
                            display: flex;
                            align-items: center;
                            gap: var(--space-2);
                            color: var(--color-text-primary);
                            font-size: var(--text-sm);
                            transition: background 0.15s;
                        " onmouseover="this.style.background='var(--color-bg-hover)'" onmouseout="this.style.background='transparent'">
                            <i data-lucide="trash-2" style="width: 16px; height: 10px;"></i>
                            <span>Delete</span>
                            <span style="margin-left: auto; color: var(--color-text-tertiary); font-size: var(--text-xs);">⌘⌫</span>
                        </div>
                        <div style="height: 1px; background: var(--color-border-subtle); margin: var(--space-2) 0;"></div>
                        <div class="context-menu-item" style="
                            padding: var(--space-2) var(--space-3);
                            cursor: pointer;
                            border-radius: var(--radius-sm);
                            display: flex;
                            align-items: center;
                            gap: var(--space-2);
                            color: var(--color-text-primary);
                            font-size: var(--text-sm);
                            transition: background 0.15s;
                        " onmouseover="this.style.background='var(--color-bg-hover)'" onmouseout="this.style.background='transparent'">
                            <i data-lucide="info" style="width: 16px; height: 10px;"></i>
                            <span>Properties</span>
                        </div>
                    </div>
                `;

                document.body.insertAdjacentHTML('beforeend', menuHTML);
                this.menu = document.getElementById('context-menu');
            }

            init() {
                // Show context menu on right click
                this.trigger.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    this.showMenu(e.clientX, e.clientY);
                });

                // Hide menu on click outside
                document.addEventListener('click', () => {
                    this.hideMenu();
                });

                // Hide menu on scroll
                window.addEventListener('scroll', () => {
                    this.hideMenu();
                });

                // Add click handlers to menu items
                const menuItems = this.menu.querySelectorAll('.context-menu-item');
                menuItems.forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.stopPropagation();
                        console.log('Menu item clicked:', item.textContent.trim());
                        this.hideMenu();
                    });
                });
            }

            showMenu(x, y) {
                // Position the menu
                this.menu.style.left = x + 'px';
                this.menu.style.top = y + 'px';
                this.menu.style.display = 'block';

                // Update icons
                lucide.createIcons();

                // Adjust if menu goes off screen
                const menuRect = this.menu.getBoundingClientRect();
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;

                if (menuRect.right > windowWidth) {
                    this.menu.style.left = (x - menuRect.width) + 'px';
                }

                if (menuRect.bottom > windowHeight) {
                    this.menu.style.top = (y - menuRect.height) + 'px';
                }
            }

            hideMenu() {
                this.menu.style.display = 'none';
            }
        }

        // Initialize context menu
        new ContextMenu();
    </script>    <!-- Unified Theme Sync -->
    <script>
    (function() {
        // Sync theme from localStorage IMMEDIATELY
        const savedTheme = localStorage.getItem('theme') || 'dark';
        const themeLink = document.getElementById('theme-link');
        
        if (themeLink) {
            const isInComponents = window.location.pathname.includes('/components/');
            const relativePath = isInComponents ? '../' : './';
            const themePath = savedTheme === 'dark' ? relativePath + 'dark.css' : relativePath + 'light.css';
            
            console.log('Applying theme:', savedTheme, 'Path:', themePath);
            themeLink.href = themePath;
        } else {
            console.error('Theme link not found!');
        }

        // Hide theme toggle in iframe (demo.html controls theme)
        window.addEventListener('DOMContentLoaded', function() {
            try {
                if (window.self !== window.top) {
                    const themeToggle = document.querySelector('.theme-toggle');
                    if (themeToggle) {
                        themeToggle.style.display = 'none';
                    }
                }
            } catch (e) {}
        });
    })();
    </script>
</body>
</html>

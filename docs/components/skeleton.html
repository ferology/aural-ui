<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton - Aural UI</title>

    <!-- Aural UI CSS -->
    <link rel="stylesheet" href="../aural-ui.css?v=10">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="../dark.css" id="theme-link">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Main Content */
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--space-8);
            min-height: 100vh;
        }

        .page-header {
            margin-bottom: var(--space-8);
        }

        .page-title {
            font-size: var(--text-3xl);
            font-weight: var(--font-bold);
            color: var(--color-text-primary);
            margin: 0 0 var(--space-4) 0;
        }

        .page-description {
            font-size: var(--text-lg);
            color: var(--color-text-secondary);
            line-height: 1.8;
            margin: 0;
        }

        /* Example Container */
        .example-container {
            margin-bottom: var(--space-8);
        }

        .example-label {
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: var(--tracking-wide);
            margin-bottom: var(--space-3);
        }

        .example-demo {
            padding: var(--space-6);
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border-subtle);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-4);
        }

        .content-section {
            margin-bottom: var(--space-8);
        }

        .section-title {
            font-size: var(--text-2xl);
            font-weight: var(--font-semibold);
            color: var(--color-text-primary);
            margin: 0 0 var(--space-4) 0;
        }

        .section-content {
            font-size: var(--text-base);
            color: var(--color-text-secondary);
            line-height: 1.8;
        }

        .section-content h3 {
            font-size: var(--text-xl);
            font-weight: var(--font-semibold);
            color: var(--color-text-primary);
            margin: var(--space-6) 0 var(--space-3) 0;
        }

        .section-content p {
            margin: 0 0 var(--space-4) 0;
        }

        .section-content ul, .section-content ol {
            margin: 0 0 var(--space-4) 0;
            padding-left: var(--space-6);
        }

        .section-content li {
            margin-bottom: var(--space-2);
        }

        .section-content code {
            background: var(--color-bg-tertiary);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-size: 0.9em;
        }

        .section-content pre {
            background: var(--color-bg-tertiary);
            padding: var(--space-4);
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin: var(--space-4) 0;
        }

        .section-content pre code {
            background: none;
            padding: 0;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: var(--space-6);
            right: var(--space-6);
            z-index: 200;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .main-content {
                padding: var(--space-6) var(--space-4);
            }

            .page-title {
                font-size: var(--text-2xl);
            }

            .page-description {
                font-size: var(--text-base);
            }

            .section-title {
                font-size: var(--text-xl);
            }

            .theme-toggle {
                top: var(--space-4);
                right: var(--space-4);
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Skeleton</h1>
            <p class="page-description">Loading placeholders for content.</p>
        </div>

        <div class="example-container">
            <div class="example-label">Basic Skeleton Shapes</div>
            <div class="example-demo">
                <div style="display: flex; flex-direction: column; gap: var(--space-6); max-width: 600px;">
                    <div class="skeleton skeleton--text"></div>
                    <div class="skeleton skeleton--text" style="width: 80%;"></div>
                    <div class="skeleton skeleton--text" style="width: 60%;"></div>
                    <div style="display: flex; gap: var(--space-6); align-items: center; margin-top: var(--space-4);">
                        <div class="skeleton skeleton--circle" style="width: 48px; height: 48px;"></div>
                        <div style="flex: 1; display: flex; flex-direction: column; gap: var(--space-2);">
                            <div class="skeleton skeleton--text" style="width: 40%;"></div>
                            <div class="skeleton skeleton--text" style="width: 60%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example-label">Skeleton Card</div>
            <div class="example-demo">
                <div class="card" style="max-width: 400px;">
                    <div class="skeleton skeleton--rect" style="width: 100%; height: 200px; border-radius: var(--radius-md) var(--radius-md) 0 0;"></div>
                    <div style="padding: var(--space-4);">
                        <div class="skeleton skeleton--text" style="width: 70%; margin-bottom: var(--space-3);"></div>
                        <div class="skeleton skeleton--text" style="width: 100%; margin-bottom: var(--space-2);"></div>
                        <div class="skeleton skeleton--text" style="width: 90%;"></div>
                        <div style="display: flex; gap: var(--space-3); margin-top: var(--space-4);">
                            <div class="skeleton skeleton--rect" style="width: 80px; height: 32px; border-radius: var(--radius-sm);"></div>
                            <div class="skeleton skeleton--rect" style="width: 80px; height: 32px; border-radius: var(--radius-sm);"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example-label">Skeleton List</div>
            <div class="example-demo">
                <div style="display: flex; flex-direction: column; gap: var(--space-6); max-width: 600px;">
                    <div style="display: flex; gap: var(--space-6); align-items: center; padding: var(--space-4); background: var(--color-bg-primary); border-radius: var(--radius-md);">
                        <div class="skeleton skeleton--circle" style="width: 48px; height: 48px;"></div>
                        <div style="flex: 1; display: flex; flex-direction: column; gap: var(--space-2);">
                            <div class="skeleton skeleton--text" style="width: 40%;"></div>
                            <div class="skeleton skeleton--text" style="width: 70%;"></div>
                        </div>
                        <div class="skeleton skeleton--rect" style="width: 24px; height: 24px; border-radius: var(--radius-sm);"></div>
                    </div>
                    <div style="display: flex; gap: var(--space-6); align-items: center; padding: var(--space-4); background: var(--color-bg-primary); border-radius: var(--radius-md);">
                        <div class="skeleton skeleton--circle" style="width: 48px; height: 48px;"></div>
                        <div style="flex: 1; display: flex; flex-direction: column; gap: var(--space-2);">
                            <div class="skeleton skeleton--text" style="width: 50%;"></div>
                            <div class="skeleton skeleton--text" style="width: 60%;"></div>
                        </div>
                        <div class="skeleton skeleton--rect" style="width: 24px; height: 24px; border-radius: var(--radius-sm);"></div>
                    </div>
                    <div style="display: flex; gap: var(--space-6); align-items: center; padding: var(--space-4); background: var(--color-bg-primary); border-radius: var(--radius-md);">
                        <div class="skeleton skeleton--circle" style="width: 48px; height: 48px;"></div>
                        <div style="flex: 1; display: flex; flex-direction: column; gap: var(--space-2);">
                            <div class="skeleton skeleton--text" style="width: 35%;"></div>
                            <div class="skeleton skeleton--text" style="width: 65%;"></div>
                        </div>
                        <div class="skeleton skeleton--rect" style="width: 24px; height: 24px; border-radius: var(--radius-sm);"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example-label">Skeleton Profile</div>
            <div class="example-demo">
                <div style="display: flex; flex-direction: column; align-items: center; gap: var(--space-6); max-width: 400px; margin: 0 auto; padding: var(--space-6);">
                    <div class="skeleton skeleton--circle" style="width: 120px; height: 120px;"></div>
                    <div class="skeleton skeleton--text" style="width: 60%; height: 24px;"></div>
                    <div class="skeleton skeleton--text" style="width: 40%;"></div>
                    <div style="display: flex; gap: var(--space-6); margin-top: var(--space-4);">
                        <div style="display: flex; flex-direction: column; align-items: center; gap: var(--space-2);">
                            <div class="skeleton skeleton--text" style="width: 48px; height: 24px;"></div>
                            <div class="skeleton skeleton--text" style="width: 64px;"></div>
                        </div>
                        <div style="display: flex; flex-direction: column; align-items: center; gap: var(--space-2);">
                            <div class="skeleton skeleton--text" style="width: 48px; height: 24px;"></div>
                            <div class="skeleton skeleton--text" style="width: 64px;"></div>
                        </div>
                        <div style="display: flex; flex-direction: column; align-items: center; gap: var(--space-2);">
                            <div class="skeleton skeleton--text" style="width: 48px; height: 24px;"></div>
                            <div class="skeleton skeleton--text" style="width: 64px;"></div>
                        </div>
                    </div>
                    <div style="display: flex; gap: var(--space-3); margin-top: var(--space-4); width: 100%;">
                        <div class="skeleton skeleton--rect" style="flex: 1; height: 40px; border-radius: var(--radius-md);"></div>
                        <div class="skeleton skeleton--rect" style="flex: 1; height: 40px; border-radius: var(--radius-md);"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example-label">Skeleton Table</div>
            <div class="example-demo">
                <div style="display: flex; flex-direction: column; gap: var(--space-3);">
                    <div style="display: grid; grid-template-columns: 2fr 1fr 1fr 80px; gap: var(--space-6); padding: var(--space-3); border-bottom: 1px solid var(--color-border-subtle);">
                        <div class="skeleton skeleton--text" style="width: 60%;"></div>
                        <div class="skeleton skeleton--text" style="width: 80%;"></div>
                        <div class="skeleton skeleton--text" style="width: 70%;"></div>
                        <div class="skeleton skeleton--text" style="width: 50%;"></div>
                    </div>
                    <div style="display: grid; grid-template-columns: 2fr 1fr 1fr 80px; gap: var(--space-6); padding: var(--space-3); border-bottom: 1px solid var(--color-border-subtle);">
                        <div class="skeleton skeleton--text" style="width: 70%;"></div>
                        <div class="skeleton skeleton--text" style="width: 60%;"></div>
                        <div class="skeleton skeleton--text" style="width: 80%;"></div>
                        <div class="skeleton skeleton--rect" style="width: 60px; height: 24px; border-radius: var(--radius-sm);"></div>
                    </div>
                    <div style="display: grid; grid-template-columns: 2fr 1fr 1fr 80px; gap: var(--space-6); padding: var(--space-3); border-bottom: 1px solid var(--color-border-subtle);">
                        <div class="skeleton skeleton--text" style="width: 65%;"></div>
                        <div class="skeleton skeleton--text" style="width: 75%;"></div>
                        <div class="skeleton skeleton--text" style="width: 65%;"></div>
                        <div class="skeleton skeleton--rect" style="width: 60px; height: 24px; border-radius: var(--radius-sm);"></div>
                    </div>
                    <div style="display: grid; grid-template-columns: 2fr 1fr 1fr 80px; gap: var(--space-6); padding: var(--space-3);">
                        <div class="skeleton skeleton--text" style="width: 55%;"></div>
                        <div class="skeleton skeleton--text" style="width: 70%;"></div>
                        <div class="skeleton skeleton--text" style="width: 75%;"></div>
                        <div class="skeleton skeleton--rect" style="width: 60px; height: 24px; border-radius: var(--radius-sm);"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="example-container">
            <div class="example-label">Loading Simulation</div>
            <div class="example-demo">
                <div style="display: flex; gap: var(--space-6); align-items: center; justify-content: center;">
                    <button class="btn btn-primary" onclick="simulateLoading()">
                        Load Content
                    </button>
                </div>
                <div id="content-container" style="margin-top: var(--space-6); max-width: 500px; margin-left: auto; margin-right: auto;">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>

    </main>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button class="btn btn-secondary btn-sm" onclick="toggleTheme()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
        </button>
    </div>

    <!-- Aural UI JavaScript -->
    <script src="../aural-ui.js?v=9"></script>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Theme toggle
        let isDark = true;
        function toggleTheme() {
            const themeLink = document.getElementById('theme-link');
            isDark = !isDark;
            themeLink.href = isDark ? '../dark.css' : '../light.css';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            isDark = savedTheme === 'dark';
            document.getElementById('theme-link').href = isDark ? '../dark.css' : '../light.css';
        }

        // Loading simulation
        function simulateLoading() {
            const container = document.getElementById('content-container');

            // Show skeleton
            container.innerHTML = `
                <div class="card">
                    <div style="padding: var(--space-4);">
                        <div style="display: flex; gap: var(--space-6); align-items: center; margin-bottom: var(--space-4);">
                            <div class="skeleton skeleton--circle" style="width: 48px; height: 48px;"></div>
                            <div style="flex: 1; display: flex; flex-direction: column; gap: var(--space-2);">
                                <div class="skeleton skeleton--text" style="width: 40%;"></div>
                                <div class="skeleton skeleton--text" style="width: 60%;"></div>
                            </div>
                        </div>
                        <div class="skeleton skeleton--text" style="width: 100%; margin-bottom: var(--space-2);"></div>
                        <div class="skeleton skeleton--text" style="width: 90%; margin-bottom: var(--space-2);"></div>
                        <div class="skeleton skeleton--text" style="width: 70%;"></div>
                    </div>
                </div>
            `;

            // Load actual content after 2 seconds
            setTimeout(() => {
                container.innerHTML = `
                    <div class="card">
                        <div style="padding: var(--space-4);">
                            <div style="display: flex; gap: var(--space-6); align-items: center; margin-bottom: var(--space-4);">
                                <div style="width: 48px; height: 48px; border-radius: 50%; background: var(--color-primary); display: flex; align-items: center; justify-content: center; color: white; font-weight: var(--font-semibold);">JD</div>
                                <div style="flex: 1;">
                                    <div style="font-weight: var(--font-semibold); color: var(--color-text-primary); margin-bottom: var(--space-1);">John Doe</div>
                                    <div style="font-size: var(--text-sm); color: var(--color-text-secondary);">Product Designer</div>
                                </div>
                            </div>
                            <p style="color: var(--color-text-secondary); line-height: 1.6; margin: 0;">
                                Passionate about creating beautiful and functional user interfaces.
                                Love working with modern design systems and accessibility-first approaches.
                            </p>
                        </div>
                    </div>
                `;
            }, 2000);
        }
    </script>    <!-- Unified Theme Sync -->
    <script>
    (function() {
        // Sync theme from localStorage IMMEDIATELY
        const savedTheme = localStorage.getItem('theme') || 'dark';
        const themeLink = document.getElementById('theme-link');
        
        if (themeLink) {
            const isInComponents = window.location.pathname.includes('/components/');
            const relativePath = isInComponents ? '../' : './';
            const themePath = savedTheme === 'dark' ? relativePath + 'dark.css' : relativePath + 'light.css';
            
            console.log('Applying theme:', savedTheme, 'Path:', themePath);
            themeLink.href = themePath;
        } else {
            console.error('Theme link not found!');
        }

        // Hide theme toggle in iframe (demo.html controls theme)
        window.addEventListener('DOMContentLoaded', function() {
            try {
                if (window.self !== window.top) {
                    const themeToggle = document.querySelector('.theme-toggle');
                    if (themeToggle) {
                        themeToggle.style.display = 'none';
                    }
                }
            } catch (e) {}
        });
    })();
    </script>
</body>
</html>

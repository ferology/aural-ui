<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar - Aural UI</title>

    <!-- Aural UI CSS -->
    <link rel="stylesheet" href="../aural-ui.css?v=9">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="../dark.css" id="theme-link">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Main Content */
        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--space-8);
            min-height: 100vh;
        }

        .page-header {
            margin-bottom: var(--space-8);
        }

        .page-title {
            font-size: var(--text-3xl);
            font-weight: var(--font-bold);
            color: var(--color-text-primary);
            margin: 0 0 var(--space-4) 0;
        }

        .page-description {
            font-size: var(--text-lg);
            color: var(--color-text-secondary);
            line-height: 1.8;
            margin: 0;
        }

        /* Example Container */
        .example-container {
            margin-bottom: var(--space-8);
        }

        .example-label {
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: var(--tracking-wide);
            margin-bottom: var(--space-3);
        }

        .example-demo {
            padding: var(--space-6);
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border-subtle);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-4);
        }

        .content-section {
            margin-bottom: var(--space-8);
        }

        .section-title {
            font-size: var(--text-2xl);
            font-weight: var(--font-semibold);
            color: var(--color-text-primary);
            margin: 0 0 var(--space-4) 0;
        }

        .section-content {
            font-size: var(--text-base);
            color: var(--color-text-secondary);
            line-height: 1.8;
        }

        .section-content h3 {
            font-size: var(--text-xl);
            font-weight: var(--font-semibold);
            color: var(--color-text-primary);
            margin: var(--space-6) 0 var(--space-3) 0;
        }

        .section-content p {
            margin: 0 0 var(--space-4) 0;
        }

        .section-content ul, .section-content ol {
            margin: 0 0 var(--space-4) 0;
            padding-left: var(--space-6);
        }

        .section-content li {
            margin-bottom: var(--space-2);
        }

        .section-content code {
            background: var(--color-bg-tertiary);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-size: 0.9em;
        }

        .section-content pre {
            background: var(--color-bg-tertiary);
            padding: var(--space-4);
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin: var(--space-4) 0;
        }

        .section-content pre code {
            background: none;
            padding: 0;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: var(--space-6);
            right: var(--space-6);
            z-index: 200;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .main-content {
                padding: var(--space-6) var(--space-4);
            }

            .page-title {
                font-size: var(--text-2xl);
            }

            .page-description {
                font-size: var(--text-base);
            }

            .section-title {
                font-size: var(--text-xl);
            }

            .theme-toggle {
                top: var(--space-4);
                right: var(--space-4);
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Navbar</h1>
            <p class="page-description">Top navigation bar with branding and menu items.</p>
        </div>

        <button class="aural-navbar__action">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                                </svg>
                                <span class="aural-navbar__badge aural-navbar__badge--pulse">3</span>
                            </button>
                            <button class="aural-navbar__action">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="3"/>
                                    <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"/>
                                </svg>
                            </button>
                        </div>
                        <button class="aural-navbar__toggle">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="3" y1="12" x2="21" y2="12"/>
                                <line x1="3" y1="6" x2="21" y2="6"/>
                                <line x1="3" y1="18" x2="21" y2="18"/>
                            </svg>
                        </button>
                    </div>
                </nav>
            </div>

            <div class="example" style="margin-top: var(--space-8);">
                <div class="example-label">Navbar with Dropdown Menu</div>
                <nav class="aural-navbar" id="demo-navbar-3">
                    <div class="aural-navbar__inner">
                        <a href="#" class="aural-navbar__brand">
                            <span>Logo</span>
                        </a>
                        <div class="aural-navbar__nav">
                            <a href="#" class="aural-navbar__link aural-navbar__link--active">Home</a>
                            <a href="#" class="aural-navbar__link">Features</a>
                            <a href="#" class="aural-navbar__link">Pricing</a>
                            <a href="#" class="aural-navbar__link">Contact</a>
                        </div>
                        <div class="aural-navbar__actions">
                            <div class="aural-dropdown">
                                <button class="aural-navbar__action aural-navbar__user-menu">
                                    <div class="aural-avatar aural-avatar--sm">
                                        <img src="https://i.pravatar.cc/150?img=1" alt="User avatar">
                                    </div>
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 16px; height: 10px;">
                                        <polyline points="6 9 12 15 18 9"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <button class="aural-navbar__toggle">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="3" y1="12" x2="21" y2="12"/>
                                <line x1="3" y1="6" x2="21" y2="6"/>
                                <line x1="3" y1="18" x2="21" y2="18"/>
                            </svg>
                        </button>
                    </div>
                </nav>
            </div>

    </main>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button class="btn btn-secondary btn-sm" onclick="toggleTheme()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
        </button>
    </div>

    <!-- Aural UI JavaScript -->
    <script src="../aural-ui.js?v=9"></script>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Theme toggle
        let isDark = true;
        function toggleTheme() {
            const themeLink = document.getElementById('theme-link');
            isDark = !isDark;
            themeLink.href = isDark ? '../dark.css' : '../light.css';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            isDark = savedTheme === 'dark';
            document.getElementById('theme-link').href = isDark ? '../dark.css' : '../light.css';
        }
    </script>    <!-- Unified Theme Sync -->
    <script>
    (function() {
        // Sync theme from localStorage IMMEDIATELY
        const savedTheme = localStorage.getItem('theme') || 'dark';
        const themeLink = document.getElementById('theme-link');
        
        if (themeLink) {
            const isInComponents = window.location.pathname.includes('/components/');
            const relativePath = isInComponents ? '../' : './';
            const themePath = savedTheme === 'dark' ? relativePath + 'dark.css' : relativePath + 'light.css';
            
            console.log('Applying theme:', savedTheme, 'Path:', themePath);
            themeLink.href = themePath;
        } else {
            console.error('Theme link not found!');
        }

        // Hide theme toggle in iframe (demo.html controls theme)
        window.addEventListener('DOMContentLoaded', function() {
            try {
                if (window.self !== window.top) {
                    const themeToggle = document.querySelector('.theme-toggle');
                    if (themeToggle) {
                        themeToggle.style.display = 'none';
                    }
                }
            } catch (e) {}
        });
    })();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Aural UI</title>
    <link rel="stylesheet" href="../aural-ui.css">
    <link rel="stylesheet" href="../dark.css" id="theme-link">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-family: var(--font-sans);
        }

        .error-container {
            max-width: 600px;
            width: 100%;
            padding: var(--space-8);
            text-align: center;
        }

        .error-title {
            font-size: var(--text-4xl);
            font-weight: var(--font-bold);
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: var(--space-6) 0 var(--space-4) 0;
        }

        /* Fallback for browsers that don't support background-clip */
        @supports not (-webkit-background-clip: text) {
            .error-title {
                color: var(--color-primary);
            }
        }

        .error-description {
            font-size: var(--text-lg);
            color: var(--color-text-secondary);
            line-height: var(--leading-relaxed);
            margin-bottom: var(--space-8);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto var(--space-6);
            color: var(--color-primary);
            opacity: 0.8;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Respect reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .error-icon {
                animation: none;
            }
        }

        .notify-form {
            max-width: 400px;
            margin: 0 auto var(--space-6);
        }

        .input-group {
            display: flex;
            gap: var(--space-3);
            margin-bottom: var(--space-4);
        }

        .input-group input {
            flex: 1;
        }

        .social-links {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
            margin-top: var(--space-8);
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            min-height: 48px; /* Better touch target */
            border-radius: var(--radius-full);
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border-subtle);
            color: var(--color-text-secondary);
            transition: all 0.2s ease;
            text-decoration: none;
            cursor: pointer;
            padding: 0;
            font-family: inherit;
        }

        .social-link:hover {
            background: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
            transform: translateY(-2px);
        }

        .social-link:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .error-container {
                padding: var(--space-6) var(--space-4);
            }

            .error-title {
                font-size: var(--text-2xl);
            }

            .error-description {
                font-size: var(--text-base);
            }

            .input-group {
                flex-direction: column;
            }

            .input-group .btn {
                width: 100%;
                min-height: 48px; /* Better touch target */
            }

            .error-icon {
                width: 80px;
                height: 80px;
            }
        }

        /* Extra small devices */
        @media (max-width: 480px) {
            .error-title {
                font-size: var(--text-xl);
            }

            .error-description {
                font-size: var(--text-sm);
            }

            .error-icon {
                width: 64px;
                height: 64px;
            }

            .social-links {
                gap: var(--space-3);
            }

            .social-link {
                width: 44px;
                height: 44px;
                min-height: 44px;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .error-title {
                border-bottom: 3px solid var(--color-primary);
            }
            
            .social-link {
                border-width: 2px;
            }
        }
    </style>
</head>
<body>
    <main class="error-container" role="main" aria-labelledby="error-title">
        <div class="error-icon" role="img" aria-label="Rocket launch icon">
            <i data-lucide="rocket" style="width: 100px; height: 100px;" aria-hidden="true"></i>
        </div>

        <h1 id="error-title" class="error-title">Coming Soon</h1>

        <p class="error-description">
            We're working on something awesome! Stay tuned for our launch.
        </p>

        <div class="notify-form">
            <div class="input-group">
                <input 
                    type="email" 
                    class="input" 
                    placeholder="Enter your email" 
                    aria-label="Email address for launch notifications"
                    id="notify-email"
                >
                <button
                    class="btn btn-primary"
                    aria-label="Subscribe to launch notifications"
                >
                    <i data-lucide="bell" aria-hidden="true"></i>
                    <span>Notify Me</span>
                </button>
            </div>
            <p style="font-size: var(--text-sm); color: var(--color-text-tertiary); margin: 0;">
                Get notified when we launch
            </p>
        </div>

        <nav class="social-links" aria-label="Social media links">
            <button class="social-link" aria-label="Follow us on Twitter">
                <i data-lucide="twitter" style="width: 20px; height: 20px;" aria-hidden="true"></i>
            </button>
            <button class="social-link" aria-label="View our GitHub repository">
                <i data-lucide="github" style="width: 20px; height: 20px;" aria-hidden="true"></i>
            </button>
            <button class="social-link" aria-label="Connect on LinkedIn">
                <i data-lucide="linkedin" style="width: 20px; height: 20px;" aria-hidden="true"></i>
            </button>
            <button class="social-link" aria-label="Contact us via email">
                <i data-lucide="mail" style="width: 20px; height: 20px;" aria-hidden="true"></i>
            </button>
        </nav>
    </main>

    <script src="../aural-ui.js"></script>
    <script>
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }

        // Sync theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'dark';
            const themeFiles = {
                'dark': 'dark.css',
                'light': 'light.css',
                'neon': 'neon.css',
                'prismatic': 'prismatic.css',
                'minimal': 'minimal.css',
                'warm': 'warm.css',
                'kinetic': 'kinetic.css',
                'high-contrast': 'high-contrast.css',
                'colorblind': 'colorblind-friendly.css'
            };

        const themeLink = document.getElementById('theme-link');
        if (themeLink && themeFiles[savedTheme]) {
            themeLink.href = themeFiles[savedTheme];
        }

        // Demo only - no functionality needed
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Aural UI</title>
    <link rel="stylesheet" href="../aural-ui.css">
    <link rel="stylesheet" href="../dark.css" id="theme-link">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-family: var(--font-sans);
        }

        .error-container {
            max-width: 600px;
            width: 100%;
            padding: var(--space-8);
            text-align: center;
        }

        .error-code {
            font-size: 120px;
            font-weight: var(--font-bold);
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            line-height: 1;
        }

        /* Fallback for browsers that don't support background-clip */
        @supports not (-webkit-background-clip: text) {
            .error-code {
                color: var(--color-primary);
            }
        }

        .error-title {
            font-size: var(--text-3xl);
            font-weight: var(--font-bold);
            color: var(--color-text-primary);
            margin: var(--space-6) 0 var(--space-4) 0;
        }

        .error-description {
            font-size: var(--text-lg);
            color: var(--color-text-secondary);
            line-height: var(--leading-relaxed);
            margin-bottom: var(--space-8);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-actions {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-6);
            color: var(--color-primary);
            opacity: 0.8;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Respect reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .error-icon {
                animation: none;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .error-container {
                padding: var(--space-6) var(--space-4);
            }

            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: var(--text-2xl);
            }

            .error-description {
                font-size: var(--text-base);
            }

            .error-actions {
                flex-direction: column;
                width: 100%;
            }

            .error-actions .btn {
                width: 100%;
                min-height: 48px; /* Better touch target */
            }

            .error-icon {
                width: 64px;
                height: 64px;
            }
        }

        /* Extra small devices */
        @media (max-width: 480px) {
            .error-code {
                font-size: 64px;
            }

            .error-title {
                font-size: var(--text-xl);
            }

            .error-description {
                font-size: var(--text-sm);
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .error-code {
                border-bottom: 3px solid var(--color-primary);
            }
        }
    </style>
</head>
<body>
    <main class="error-container" role="main" aria-labelledby="error-title">
        <div class="error-icon" role="img" aria-label="File not found icon">
            <i data-lucide="file-question" style="width: 80px; height: 80px;" aria-hidden="true"></i>
        </div>

        <h1 class="error-code" aria-label="Error code 404">404</h1>

        <h2 id="error-title" class="error-title">Page Not Found</h2>

        <p class="error-description">
            The page you're looking for doesn't exist or has been moved.
            Don't worry, let's get you back on track.
        </p>

        <nav class="error-actions" aria-label="Error page navigation">
            <button class="btn btn-primary btn-lg" aria-label="Go to home page">
                <i data-lucide="home" aria-hidden="true"></i>
                <span>Go Home</span>
            </button>
            <button class="btn btn-secondary btn-lg" aria-label="Go to previous page">
                <i data-lucide="arrow-left" aria-hidden="true"></i>
                <span>Go Back</span>
            </button>
        </nav>
    </main>

    <script src="../aural-ui.js"></script>
    <script>
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }

        // Sync theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'dark';
            const themeFiles = {
                'dark': 'dark.css',
                'light': 'light.css',
                'neon': 'neon.css',
                'prismatic': 'prismatic.css',
                'minimal': 'minimal.css',
                'warm': 'warm.css',
                'kinetic': 'kinetic.css',
                'high-contrast': 'high-contrast.css',
                'colorblind': 'colorblind-friendly.css'
            };

        const themeLink = document.getElementById('theme-link');
        if (themeLink && themeFiles[savedTheme]) {
            themeLink.href = themeFiles[savedTheme];
        }
    </script>
</body>
</html>

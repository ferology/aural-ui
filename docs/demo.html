<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aural UI - Components Demo</title>
    <link rel="stylesheet" href="aural-ui.css?v=10">
    <link rel="stylesheet" href="dark.css" id="theme-link">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }

        .demo-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Sidebar */
        .demo-sidebar {
            width: 280px;
            height: 100vh;
            background: var(--color-bg-secondary);
            border-right: 1px solid var(--color-border-subtle);
            overflow-y: auto;
            padding: var(--space-6);
            flex-shrink: 0;
            z-index: 100;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .demo-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .demo-sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .demo-sidebar::-webkit-scrollbar-thumb {
            background: var(--color-border-subtle);
            border-radius: 3px;
        }

        .demo-sidebar::-webkit-scrollbar-thumb:hover {
            background: var(--color-border-medium);
        }

        .demo-logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-bottom: var(--space-5);
            text-decoration: none;
            padding: var(--space-2);
            border-radius: var(--radius-md);
            transition: background 0.15s ease;
        }

        .demo-logo:hover {
            background: var(--color-bg-hover);
        }

        .demo-logo-icon {
            width: 28px;
            height: 18px;
            position: relative;
        }

        .demo-soundwave {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            filter: drop-shadow(0 0 8px var(--color-primary));
        }

        .demo-wave-bar {
            width: 2px;
            background: linear-gradient(180deg, var(--color-primary), var(--color-secondary));
            border-radius: 2px;
            animation: wave 1.2s ease-in-out infinite;
        }

        .demo-wave-bar:nth-child(1) { height: 8px; animation-delay: 0s; }
        .demo-wave-bar:nth-child(2) { height: 14px; animation-delay: 0.15s; }
        .demo-wave-bar:nth-child(3) { height: 21px; animation-delay: 0.25s; }
        .demo-wave-bar:nth-child(4) { height: 17px; animation-delay: 0.35s; }
        .demo-wave-bar:nth-child(5) { height: 23px; animation-delay: 0.4s; }
        .demo-wave-bar:nth-child(6) { height: 12px; animation-delay: 0.55s; }
        .demo-wave-bar:nth-child(7) { height: 18px; animation-delay: 0.65s; }
        .demo-wave-bar:nth-child(8) { height: 10px; animation-delay: 0.75s; }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); opacity: 0.6; }
            50% { transform: scaleY(1); opacity: 1; }
        }

        .demo-logo-text {
            font-size: var(--text-xl);
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* Search */
        .demo-search {
            position: relative;
            margin-bottom: var(--space-5);
        }

        .demo-search input {
            width: 100%;
            padding: var(--space-2) var(--space-3) var(--space-2) var(--space-8);
            background: var(--color-bg-tertiary);
            border: 1px solid var(--color-border-subtle);
            border-radius: var(--radius-md);
            color: var(--color-text-primary);
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            transition: all 0.15s ease;
        }

        .demo-search input:hover {
            border-color: var(--color-border-medium);
        }

        .demo-search input:focus {
            outline: none;
            border-color: var(--color-primary);
            background: var(--color-bg-primary);
        }

        .demo-search input::placeholder {
            color: var(--color-text-tertiary);
        }

        .demo-search-icon {
            position: absolute;
            left: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--color-text-tertiary);
            pointer-events: none;
            transition: color 0.15s ease;
        }

        /* Navigation */
        .demo-nav-section {
            margin-bottom: var(--space-5);
        }

        .demo-nav-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-tertiary);
            margin-bottom: var(--space-2);
            padding: 0 var(--space-2);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .demo-nav-title.collapsible {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            user-select: none;
            transition: color 0.15s ease;
        }

        .demo-nav-title.collapsible:hover {
            color: var(--color-text-secondary);
        }

        .demo-nav-title.collapsible i {
            width: 14px;
            height: 14px;
            transition: transform 0.2s ease;
        }

        .demo-nav-title.collapsed i {
            transform: rotate(-90deg);
        }

        .demo-nav-title.collapsed + .demo-nav-links {
            display: none;
        }

        .demo-nav-links {
            list-style: none;
        }

        .demo-nav-link {
            display: block;
            padding: var(--space-2) var(--space-3);
            color: var(--color-text-secondary);
            text-decoration: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 400;
            transition: all 0.15s ease;
            cursor: pointer;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .demo-nav-link:hover {
            background: var(--color-bg-hover);
            color: var(--color-text-primary);
        }

        .demo-nav-link.active {
            background: var(--color-bg-hover);
            color: var(--color-primary);
            font-weight: 500;
        }

        /* Main Content */
        .demo-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .demo-mobile-header {
            display: none;
        }

        .demo-content-frame {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            background: var(--color-bg-primary);
        }

        .demo-loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .demo-loading.active {
            display: block;
        }

        .demo-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--color-border-subtle);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .demo-overlay {
            display: none;
        }

        /* Theme Toggle */
        .demo-theme-toggle {
            position: fixed;
            bottom: var(--space-6);
            right: var(--space-6);
            z-index: 1001;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .demo-sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 1001;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .demo-sidebar.active {
                transform: translateX(0);
            }

            .demo-mobile-header {
                display: flex;
                align-items: center;
                gap: var(--space-3);
                padding: var(--space-4);
                background: var(--color-bg-secondary);
                border-bottom: 1px solid var(--color-border-subtle);
            }

            .demo-mobile-toggle {
                width: 44px;
                height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: transparent;
                border: none;
                color: var(--color-text-primary);
                cursor: pointer;
                border-radius: var(--radius-md);
            }

            .demo-mobile-toggle:hover {
                background: var(--color-bg-hover);
            }

            .demo-mobile-title {
                font-size: 18px;
                font-weight: 700;
                color: var(--color-text-primary);
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            }

            .demo-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1000;
            }

            .demo-overlay.active {
                display: block;
            }

            .demo-theme-toggle {
                bottom: var(--space-4);
                right: var(--space-4);
            }

            .demo-theme-toggle .btn {
                width: 48px;
                height: 48px;
                padding: 0;
                border-radius: 50%;
            }

            .demo-theme-toggle .btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <!-- Sidebar -->
        <nav class="demo-sidebar" id="demo-sidebar"></nav>

        <!-- Main Content -->
        <div class="demo-main">
            <div class="demo-mobile-header">
                <button class="demo-mobile-toggle" onclick="toggleDemoMenu()">
                    <i data-lucide="menu"></i>
                </button>
                <span class="demo-mobile-title">Aural UI</span>
            </div>

            <div class="demo-loading" id="demo-loading">
                <div class="demo-spinner"></div>
            </div>

            <iframe id="demo-content-frame" class="demo-content-frame"></iframe>
        </div>

        <!-- Overlay -->
        <div class="demo-overlay" id="demo-overlay" onclick="toggleDemoMenu()"></div>

        <!-- Theme Toggle -->
        <div class="demo-theme-toggle">
            <button class="btn btn-secondary" onclick="toggleDemoTheme()">
                <i data-lucide="sun"></i>
                <span>Toggle Theme</span>
            </button>
        </div>
    </div>

    <script src="aural-ui.js"></script>
    <script src="demo.js"></script>
</body>
</html>
